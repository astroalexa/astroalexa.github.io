<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Data type
        //String Datat type
        let studentName ="Mg Mg" ;
        console.log(studentName) ;
        console.log(typeof(studentName)) ;

        let job = "web developer" ;
        console.log(job) ;
        console.log(typeof(job)) ;

        let partTime_job= `trainer`
        console.log(partTime_job) ;
        console.log(typeof(partTime_job)) 

        // Numeric data type
        let age=25 ;
        console.log(age);
        console.log(typeof(age));
        
        //Bollean data type
        let js = true ;
        console.log(js);
        console.log(typeof(js));

        let java= false;
        console.log(java);
        console.log(typeof(java));

        //Array
        let arr =[1,2,3,'a','b','c'];
        console.log(arr);
        console.log(typeof(arr));
        console.log(arr[4]);

        let arr1 =new Array('a','b','c',)
        console.log(arr1);
        console.log(typeof(arr1));
        console.log(arr1[2]);

        let arr2=[22,23,24,'y','z',true,['w','q',12]];
        console.log(arr2);
        console.log(typeof(arr2));
        console.log(arr2[6][2]);
    </script>
</body>
</html>
