<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="request.php" method="get">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" required>
        <label for="email">Email</label>
        <input type="text" name="stu_email" id="email" placeholder="info@example.com">
        <br><br>
        <label for="password">Password</label>
        <input type="text" name="stu_password" id="password">
        <br><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="stu_dob" id="dob">
        <br><br>
        <label for="passport">Passport</label>
        <input type="File" name="stu_passport" accept="image/*" id="passport">
        <br><br>
        <label for="phone">Phone</label>
        <input type="phone" name="stu_phone" id="phone">
        <br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="Male"><label for="male">Male</label>
        <input type="radio" name="gender" id="Female"><label for="female">female</label>
        <br><br>
        <label for="year">Year</label>
        <select name="stu_year" id="year">
            <option value="">Choose Years</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
        </select>
        <br><br>
        <label for="">Hobbies</label>
        <input type="checkbox" name="travelling" id="travelling" value="travelling"><label for="travelling">travelling</label>
        <input type="checkbox" name="reading" id="reading" value="reading"><label for="reading">Reading</label>
        <input type="checkbox" name="gaming" id="gaming" value="gaming"><label for="Gaming">Gaming</label>
        <br><br>
        <label for="adress">Adress</label>
        <textarea name="stu_adress" id="adress" cols="50" rows="10"></textarea>
        <br><br>
        <input type="time">
        <input type="datetime-local">
        <input type="week">
        <input type="month">
        <input type="color">
        <input type="range" min="0" max="100" value="20">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
